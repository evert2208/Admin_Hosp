<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (Submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="nombre" class="form-control" id="exampleInputuname" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo electronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="email" [readOnly]="usuario.google">
                        </div>
                    </div>

                    <button type="submit" [disabled]="perfilForm.invalid" (click)="actualizarPerfil()" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i> Guardar</button>

                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" alt="image" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="image" class="img-avatar">
                    <br>
                </div>
                <br>
                <input type="file" (change)="cambiarImagen($event)">
                <br>
                <br>
                <button type="button" (click)="subirImagen()" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="!imagenSubir">
                <i class="fa fa-save"></i> Actualizar

              </button>
            </div>
        </div>
    </div>
</div>
