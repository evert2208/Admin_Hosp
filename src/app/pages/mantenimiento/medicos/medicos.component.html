<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" #txtTermino (keyup)="buscar(txtTermino.value)" class="form-control" placeholder="buscar medico" />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p>por favor, espere</p>

        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary">
                        <i class="fa fa-hospital-o"></i> Crear Medico
                    </a>
                </div>
                <h4 class="card-title">Medicos</h4>
                <h6 class="card-subtitle">Medicos registrados ({{medicos.length}})</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>

                                <th class="w100 text-nowrap">Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img [src]="medico.img | imagen:'medicos'" [alt]="medico.nombre" class="avatar cursor" (click)="abrirModal(medico)">
                                </td>
                                <td>{{medico.nombre}}</td>

                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard/medico' ,medico._id]" data-toggle="tooltip" data-original-title="Editar" class="cursor"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="borrarMedico(medico)" data-toggle="tooltip" data-original-title="eliminar" class="cursor"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button> &nbsp;
              <button class="btn btn-secondary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
